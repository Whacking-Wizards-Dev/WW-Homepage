<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>400 - Verfication failed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            color: #e74c3c;
            font-size: 48px;
        }
        
        p {
            font-size: 18px;
        }
        
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        
        .button:hover {
            filter: grayscale(30%);
        }
        
        .button:active {
            filter: grayscale(60%);
        }
        
        .error-code {
            font-size: 100px;
            font-weight: bold;
            color: #e74c3c;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="error-code">400</div>
        <h1>Oops! Verfication failed</h1>
        <p>Sorry, your verification request couldn't be found. Please try again.</p>
        <a href="/" class="button">Go to Homepage</a>
    </div>

</body>

</html>
